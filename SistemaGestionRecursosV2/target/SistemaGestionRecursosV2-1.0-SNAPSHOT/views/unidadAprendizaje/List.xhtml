<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUnidadAprendizajeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UnidadAprendizajeListForm">
                <p:panel header="#{bundle.ListUnidadAprendizajeTitle}">
                    <p:dataTable id="datalist" value="#{unidadAprendizajeController.items}" var="item"
                                 selectionMode="single" selection="#{unidadAprendizajeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.unidadAprendizajeId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadAprendizajeTitle_unidadAprendizajeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.unidadAprendizajeId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadAprendizajeTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadAprendizajeTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadAprendizajeTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadAprendizajeTitle_objetivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.objetivo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadAprendizajeTitle_cantTemas}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantTemas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadAprendizajeTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadAprendizajeTitle_fechaActualizacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaActualizacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadAprendizajeTitle_referencia1}"/>
                            </f:facet>
                            <h:outputText value="#{item.referencia1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadAprendizajeTitle_cursoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.cursoId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadAprendizajeTitle_codigoEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoEstado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadAprendizajeTitle_usuarioId}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{unidadAprendizajeController.prepareCreate}" update=":UnidadAprendizajeCreateForm" oncomplete="PF('UnidadAprendizajeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UnidadAprendizajeViewForm" oncomplete="PF('UnidadAprendizajeViewDialog').show()" disabled="#{empty unidadAprendizajeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UnidadAprendizajeEditForm" oncomplete="PF('UnidadAprendizajeEditDialog').show()" disabled="#{empty unidadAprendizajeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{unidadAprendizajeController.destroy}" update=":growl,datalist" disabled="#{empty unidadAprendizajeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
