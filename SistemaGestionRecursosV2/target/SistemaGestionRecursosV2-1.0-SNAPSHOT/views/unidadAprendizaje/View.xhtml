<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnidadAprendizajeViewDlg" widgetVar="UnidadAprendizajeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUnidadAprendizajeTitle}">
            <h:form id="UnidadAprendizajeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unidadAprendizajeController.selected != null}">
                        <h:outputText value="#{bundle.ViewUnidadAprendizajeLabel_unidadAprendizajeId}"/>
                        <h:outputText value="#{unidadAprendizajeController.selected.unidadAprendizajeId}" title="#{bundle.ViewUnidadAprendizajeTitle_unidadAprendizajeId}"/>
                        <h:outputText value="#{bundle.ViewUnidadAprendizajeLabel_codigo}"/>
                        <h:outputText value="#{unidadAprendizajeController.selected.codigo}" title="#{bundle.ViewUnidadAprendizajeTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewUnidadAprendizajeLabel_nombre}"/>
                        <h:outputText value="#{unidadAprendizajeController.selected.nombre}" title="#{bundle.ViewUnidadAprendizajeTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewUnidadAprendizajeLabel_descripcion}"/>
                        <h:outputText value="#{unidadAprendizajeController.selected.descripcion}" title="#{bundle.ViewUnidadAprendizajeTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewUnidadAprendizajeLabel_objetivo}"/>
                        <h:outputText value="#{unidadAprendizajeController.selected.objetivo}" title="#{bundle.ViewUnidadAprendizajeTitle_objetivo}"/>
                        <h:outputText value="#{bundle.ViewUnidadAprendizajeLabel_cantTemas}"/>
                        <h:outputText value="#{unidadAprendizajeController.selected.cantTemas}" title="#{bundle.ViewUnidadAprendizajeTitle_cantTemas}"/>
                        <h:outputText value="#{bundle.ViewUnidadAprendizajeLabel_fechaRegistro}"/>
                        <h:outputText value="#{unidadAprendizajeController.selected.fechaRegistro}" title="#{bundle.ViewUnidadAprendizajeTitle_fechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUnidadAprendizajeLabel_fechaActualizacion}"/>
                        <h:outputText value="#{unidadAprendizajeController.selected.fechaActualizacion}" title="#{bundle.ViewUnidadAprendizajeTitle_fechaActualizacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUnidadAprendizajeLabel_referencia1}"/>
                        <h:outputText value="#{unidadAprendizajeController.selected.referencia1}" title="#{bundle.ViewUnidadAprendizajeTitle_referencia1}"/>
                        <h:outputText value="#{bundle.ViewUnidadAprendizajeLabel_cursoId}"/>
                        <h:outputText value="#{unidadAprendizajeController.selected.cursoId}" title="#{bundle.ViewUnidadAprendizajeTitle_cursoId}"/>
                        <h:outputText value="#{bundle.ViewUnidadAprendizajeLabel_codigoEstado}"/>
                        <h:outputText value="#{unidadAprendizajeController.selected.codigoEstado}" title="#{bundle.ViewUnidadAprendizajeTitle_codigoEstado}"/>
                        <h:outputText value="#{bundle.ViewUnidadAprendizajeLabel_usuarioId}"/>
                        <h:outputText value="#{unidadAprendizajeController.selected.usuarioId}" title="#{bundle.ViewUnidadAprendizajeTitle_usuarioId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UnidadAprendizajeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
