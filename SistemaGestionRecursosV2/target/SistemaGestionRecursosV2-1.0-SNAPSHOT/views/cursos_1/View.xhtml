<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CursosViewDlg" widgetVar="CursosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCursosTitle}">
            <h:form id="CursosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cursosController.selected != null}">
                        <h:outputText value="#{bundle.ViewCursosLabel_cursoId}"/>
                        <h:outputText value="#{cursosController.selected.cursoId}" title="#{bundle.ViewCursosTitle_cursoId}"/>
                        <h:outputText value="#{bundle.ViewCursosLabel_codigo}"/>
                        <h:outputText value="#{cursosController.selected.codigo}" title="#{bundle.ViewCursosTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewCursosLabel_nombre}"/>
                        <h:outputText value="#{cursosController.selected.nombre}" title="#{bundle.ViewCursosTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCursosLabel_descripcionBreve}"/>
                        <h:outputText value="#{cursosController.selected.descripcionBreve}" title="#{bundle.ViewCursosTitle_descripcionBreve}"/>
                        <h:outputText value="#{bundle.ViewCursosLabel_objetivo}"/>
                        <h:outputText value="#{cursosController.selected.objetivo}" title="#{bundle.ViewCursosTitle_objetivo}"/>
                        <h:outputText value="#{bundle.ViewCursosLabel_cantUnidAprendizaje}"/>
                        <h:outputText value="#{cursosController.selected.cantUnidAprendizaje}" title="#{bundle.ViewCursosTitle_cantUnidAprendizaje}"/>
                        <h:outputText value="#{bundle.ViewCursosLabel_fechaRegistro}"/>
                        <h:outputText value="#{cursosController.selected.fechaRegistro}" title="#{bundle.ViewCursosTitle_fechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCursosLabel_fechaActualizacion}"/>
                        <h:outputText value="#{cursosController.selected.fechaActualizacion}" title="#{bundle.ViewCursosTitle_fechaActualizacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCursosLabel_referencia1}"/>
                        <h:outputText value="#{cursosController.selected.referencia1}" title="#{bundle.ViewCursosTitle_referencia1}"/>
                        <h:outputText value="#{bundle.ViewCursosLabel_codigoEstado}"/>
                        <h:outputText value="#{cursosController.selected.codigoEstado}" title="#{bundle.ViewCursosTitle_codigoEstado}"/>
                        <h:outputText value="#{bundle.ViewCursosLabel_usuarioId}"/>
                        <h:outputText value="#{cursosController.selected.usuarioId}" title="#{bundle.ViewCursosTitle_usuarioId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CursosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
