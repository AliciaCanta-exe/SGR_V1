<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MallasEditDlg" widgetVar="MallasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMallasTitle}">
            <h:form id="MallasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mallasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMallasLabel_mallaId}" for="mallaId" />
                        <p:inputText id="mallaId" value="#{mallasController.selected.mallaId}" title="#{bundle.EditMallasTitle_mallaId}" required="true" requiredMessage="#{bundle.EditMallasRequiredMessage_mallaId}"/>
                        <p:outputLabel value="#{bundle.EditMallasLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{mallasController.selected.codigo}" title="#{bundle.EditMallasTitle_codigo}" required="true" requiredMessage="#{bundle.EditMallasRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.EditMallasLabel_anio}" for="anio" />
                        <p:inputText id="anio" value="#{mallasController.selected.anio}" title="#{bundle.EditMallasTitle_anio}" required="true" requiredMessage="#{bundle.EditMallasRequiredMessage_anio}"/>
                        <p:outputLabel value="#{bundle.EditMallasLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{mallasController.selected.nombre}" title="#{bundle.EditMallasTitle_nombre}" required="true" requiredMessage="#{bundle.EditMallasRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditMallasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{mallasController.selected.descripcion}" title="#{bundle.EditMallasTitle_descripcion}" required="true" requiredMessage="#{bundle.EditMallasRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditMallasLabel_objetivo}" for="objetivo" />
                        <p:inputText id="objetivo" value="#{mallasController.selected.objetivo}" title="#{bundle.EditMallasTitle_objetivo}" required="true" requiredMessage="#{bundle.EditMallasRequiredMessage_objetivo}"/>
                        <p:outputLabel value="#{bundle.EditMallasLabel_fechaRegistro}" for="fechaRegistro" />
                        <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy" value="#{mallasController.selected.fechaRegistro}" title="#{bundle.EditMallasTitle_fechaRegistro}" required="true" requiredMessage="#{bundle.EditMallasRequiredMessage_fechaRegistro}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMallasLabel_fechaActualizacion}" for="fechaActualizacion" />
                        <p:calendar id="fechaActualizacion" pattern="MM/dd/yyyy" value="#{mallasController.selected.fechaActualizacion}" title="#{bundle.EditMallasTitle_fechaActualizacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMallasLabel_referencia1}" for="referencia1" />
                        <p:inputText id="referencia1" value="#{mallasController.selected.referencia1}" title="#{bundle.EditMallasTitle_referencia1}" />
                        <p:outputLabel value="#{bundle.EditMallasLabel_codigoEstado}" for="codigoEstado" />
                        <p:selectOneMenu id="codigoEstado" value="#{mallasController.selected.codigoEstado}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"
                                           var="codigoEstadoItem"
                                           itemValue="#{codigoEstadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMallasLabel_usuarioId}" for="usuarioId" />
                        <p:selectOneMenu id="usuarioId" value="#{mallasController.selected.usuarioId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="usuarioIdItem"
                                           itemValue="#{usuarioIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mallasController.update}" value="#{bundle.Save}" update="display,:MallasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MallasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MallasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
