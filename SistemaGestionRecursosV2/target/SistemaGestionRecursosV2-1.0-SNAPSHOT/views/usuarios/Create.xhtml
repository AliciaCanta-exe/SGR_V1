<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosCreateDlg" widgetVar="UsuariosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuariosTitle}">
            <h:form id="UsuariosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_usuarioId}" for="usuarioId" />
                        <p:inputText id="usuarioId" value="#{usuariosController.selected.usuarioId}" title="#{bundle.CreateUsuariosTitle_usuarioId}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_usuarioId}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usuariosController.selected.email}" title="#{bundle.CreateUsuariosTitle_email}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_clave}" for="clave" />
                        <p:inputText id="clave" value="#{usuariosController.selected.clave}" title="#{bundle.CreateUsuariosTitle_clave}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_clave}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_dni}" for="dni" />
                        <p:inputText id="dni" value="#{usuariosController.selected.dni}" title="#{bundle.CreateUsuariosTitle_dni}" />
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_rol}" for="rol" />
                        <p:inputText id="rol" value="#{usuariosController.selected.rol}" title="#{bundle.CreateUsuariosTitle_rol}" />
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_fechaRegistro}" for="fechaRegistro" />
                        <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy" value="#{usuariosController.selected.fechaRegistro}" title="#{bundle.EditUsuariosTitle_fechaRegistro}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_fechaRegistro}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_fechaActualizacion}" for="fechaActualizacion" />
                        <p:calendar id="fechaActualizacion" pattern="MM/dd/yyyy" value="#{usuariosController.selected.fechaActualizacion}" title="#{bundle.EditUsuariosTitle_fechaActualizacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_codigoEstado}" for="codigoEstado" />
                        <p:selectOneMenu id="codigoEstado" value="#{usuariosController.selected.codigoEstado}" >
                            <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"
                                           var="codigoEstadoItem"
                                           itemValue="#{codigoEstadoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.create}" value="#{bundle.Save}" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuariosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuariosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
