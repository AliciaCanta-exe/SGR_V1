<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosViewDlg" widgetVar="UsuariosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuariosTitle}">
            <h:form id="UsuariosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuariosLabel_usuarioId}"/>
                        <h:outputText value="#{usuariosController.selected.usuarioId}" title="#{bundle.ViewUsuariosTitle_usuarioId}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_email}"/>
                        <h:outputText value="#{usuariosController.selected.email}" title="#{bundle.ViewUsuariosTitle_email}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_clave}"/>
                        <h:outputText value="#{usuariosController.selected.clave}" title="#{bundle.ViewUsuariosTitle_clave}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_dni}"/>
                        <h:outputText value="#{usuariosController.selected.dni}" title="#{bundle.ViewUsuariosTitle_dni}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_rol}"/>
                        <h:outputText value="#{usuariosController.selected.rol}" title="#{bundle.ViewUsuariosTitle_rol}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_fechaRegistro}"/>
                        <h:outputText value="#{usuariosController.selected.fechaRegistro}" title="#{bundle.ViewUsuariosTitle_fechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_fechaActualizacion}"/>
                        <h:outputText value="#{usuariosController.selected.fechaActualizacion}" title="#{bundle.ViewUsuariosTitle_fechaActualizacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_codigoEstado}"/>
                        <h:outputText value="#{usuariosController.selected.codigoEstado}" title="#{bundle.ViewUsuariosTitle_codigoEstado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuariosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
