<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CursosEditDlg" widgetVar="CursosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCursosTitle}">
            <h:form id="CursosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cursosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCursosLabel_cursoId}" for="cursoId" />
                        <p:inputText id="cursoId" value="#{cursosController.selected.cursoId}" title="#{bundle.EditCursosTitle_cursoId}" required="true" requiredMessage="#{bundle.EditCursosRequiredMessage_cursoId}"/>
                        <p:outputLabel value="#{bundle.EditCursosLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{cursosController.selected.codigo}" title="#{bundle.EditCursosTitle_codigo}" required="true" requiredMessage="#{bundle.EditCursosRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.EditCursosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{cursosController.selected.nombre}" title="#{bundle.EditCursosTitle_nombre}" required="true" requiredMessage="#{bundle.EditCursosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditCursosLabel_descripcionBreve}" for="descripcionBreve" />
                        <p:inputText id="descripcionBreve" value="#{cursosController.selected.descripcionBreve}" title="#{bundle.EditCursosTitle_descripcionBreve}" required="true" requiredMessage="#{bundle.EditCursosRequiredMessage_descripcionBreve}"/>
                        <p:outputLabel value="#{bundle.EditCursosLabel_objetivo}" for="objetivo" />
                        <p:inputText id="objetivo" value="#{cursosController.selected.objetivo}" title="#{bundle.EditCursosTitle_objetivo}" required="true" requiredMessage="#{bundle.EditCursosRequiredMessage_objetivo}"/>
                        <p:outputLabel value="#{bundle.EditCursosLabel_cantUnidAprendizaje}" for="cantUnidAprendizaje" />
                        <p:inputText id="cantUnidAprendizaje" value="#{cursosController.selected.cantUnidAprendizaje}" title="#{bundle.EditCursosTitle_cantUnidAprendizaje}" />
                        <p:outputLabel value="#{bundle.EditCursosLabel_fechaRegistro}" for="fechaRegistro" />
                        <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy" value="#{cursosController.selected.fechaRegistro}" title="#{bundle.EditCursosTitle_fechaRegistro}" required="true" requiredMessage="#{bundle.EditCursosRequiredMessage_fechaRegistro}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCursosLabel_fechaActualizacion}" for="fechaActualizacion" />
                        <p:calendar id="fechaActualizacion" pattern="MM/dd/yyyy" value="#{cursosController.selected.fechaActualizacion}" title="#{bundle.EditCursosTitle_fechaActualizacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCursosLabel_referencia1}" for="referencia1" />
                        <p:inputText id="referencia1" value="#{cursosController.selected.referencia1}" title="#{bundle.EditCursosTitle_referencia1}" />
                        <p:outputLabel value="#{bundle.EditCursosLabel_codigoEstado}" for="codigoEstado" />
                        <p:selectOneMenu id="codigoEstado" value="#{cursosController.selected.codigoEstado}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"
                                           var="codigoEstadoItem"
                                           itemValue="#{codigoEstadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCursosLabel_usuarioId}" for="usuarioId" />
                        <p:selectOneMenu id="usuarioId" value="#{cursosController.selected.usuarioId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="usuarioIdItem"
                                           itemValue="#{usuarioIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cursosController.update}" value="#{bundle.Save}" update="display,:CursosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CursosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CursosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
