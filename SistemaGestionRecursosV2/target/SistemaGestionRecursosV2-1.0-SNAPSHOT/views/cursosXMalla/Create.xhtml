<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CursosXMallaCreateDlg" widgetVar="CursosXMallaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCursosXMallaTitle}">
            <h:form id="CursosXMallaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cursosXMallaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCursosXMallaLabel_cxmId}" for="cxmId" />
                        <p:inputText id="cxmId" value="#{cursosXMallaController.selected.cxmId}" title="#{bundle.CreateCursosXMallaTitle_cxmId}" required="true" requiredMessage="#{bundle.CreateCursosXMallaRequiredMessage_cxmId}"/>
                        <p:outputLabel value="#{bundle.CreateCursosXMallaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{cursosXMallaController.selected.descripcion}" title="#{bundle.CreateCursosXMallaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateCursosXMallaRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateCursosXMallaLabel_objetivo}" for="objetivo" />
                        <p:inputText id="objetivo" value="#{cursosXMallaController.selected.objetivo}" title="#{bundle.CreateCursosXMallaTitle_objetivo}" required="true" requiredMessage="#{bundle.CreateCursosXMallaRequiredMessage_objetivo}"/>
                        <p:outputLabel value="#{bundle.CreateCursosXMallaLabel_fechaRegistro}" for="fechaRegistro" />
                        <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy" value="#{cursosXMallaController.selected.fechaRegistro}" title="#{bundle.EditCursosXMallaTitle_fechaRegistro}" required="true" requiredMessage="#{bundle.EditCursosXMallaRequiredMessage_fechaRegistro}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCursosXMallaLabel_fechaActualizacion}" for="fechaActualizacion" />
                        <p:calendar id="fechaActualizacion" pattern="MM/dd/yyyy" value="#{cursosXMallaController.selected.fechaActualizacion}" title="#{bundle.EditCursosXMallaTitle_fechaActualizacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCursosXMallaLabel_referencia1}" for="referencia1" />
                        <p:inputText id="referencia1" value="#{cursosXMallaController.selected.referencia1}" title="#{bundle.CreateCursosXMallaTitle_referencia1}" />
                        <p:outputLabel value="#{bundle.CreateCursosXMallaLabel_referencia2}" for="referencia2" />
                        <p:inputText id="referencia2" value="#{cursosXMallaController.selected.referencia2}" title="#{bundle.CreateCursosXMallaTitle_referencia2}" />
                        <p:outputLabel value="#{bundle.CreateCursosXMallaLabel_cursoId}" for="cursoId" />
                        <p:selectOneMenu id="cursoId" value="#{cursosXMallaController.selected.cursoId}" >
                            <f:selectItems value="#{cursosController.itemsAvailableSelectOne}"
                                           var="cursoIdItem"
                                           itemValue="#{cursoIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCursosXMallaLabel_codigoEstado}" for="codigoEstado" />
                        <p:selectOneMenu id="codigoEstado" value="#{cursosXMallaController.selected.codigoEstado}" >
                            <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"
                                           var="codigoEstadoItem"
                                           itemValue="#{codigoEstadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCursosXMallaLabel_mallaId}" for="mallaId" />
                        <p:selectOneMenu id="mallaId" value="#{cursosXMallaController.selected.mallaId}" >
                            <f:selectItems value="#{mallasController.itemsAvailableSelectOne}"
                                           var="mallaIdItem"
                                           itemValue="#{mallaIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCursosXMallaLabel_usuarioId}" for="usuarioId" />
                        <p:selectOneMenu id="usuarioId" value="#{cursosXMallaController.selected.usuarioId}" >
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="usuarioIdItem"
                                           itemValue="#{usuarioIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cursosXMallaController.create}" value="#{bundle.Save}" update="display,:CursosXMallaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CursosXMallaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CursosXMallaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
