<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Menu de Sistema de Gestion de Recursos Viruales</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>       
        <p>Bienvenido usuario: #{login.email}</p>

        <h:form>
            <p:growl autoUpdate="true"/>

            <p:panelMenu style="width:300px">
                <p:submenu label="Modulo Recursos">
                    <p:menuitem value="Registro Material Propuesto Preliminar" outcome="/views/modulos/recursos/RegistroMaterialPropuestoPreliminar" icon="ui-icon-home" />           
                    
                </p:submenu> 
                <p:submenu label="Ajax Menuitems">
                    <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" />
                    <p:menuitem value="Update" actionListener="#{menuView.update}"  icon="ui-icon-arrowrefresh-1-w" />
                </p:submenu>
                <p:submenu label="Non-Ajax Menuitem">
                    <p:menuitem value="Delete" actionListener="#{menuView.delete}"  ajax="false" icon="ui-icon-close"/>
                </p:submenu>        
                <p:separator />
            </p:panelMenu>
        </h:form>        
        <br/>
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <br />
        <h:link outcome="/views/cursos/List" value="Show All Cursos Items"/>
        <br />
        <h:link outcome="/views/cursosXMalla/List" value="Show All CursosXMalla Items"/>
        <br />
        <h:link outcome="/views/estado/List" value="Show All Estado Items"/>
        <br />
        <h:link outcome="/views/mallas/List" value="Show All Mallas Items"/>
        <br />
        <h:link outcome="/views/temas/List" value="Show All Temas Items"/>
        <br />
        <h:link outcome="/views/unidadAprendizaje/List" value="Show All UnidadAprendizaje Items"/>
        <br />
        <h:link outcome="/views/usuarios/List" value="Show All Usuarios Items"/>
        <br />
        <h:link outcome="/views/tipoRecurso/List" value="Show All TipoRecurso Items"/>        
        <br />
        <h:link outcome="/views/recursosXTema/List" value="Show All RecursosXTema Items"/>        
    </h:body>
</html>
