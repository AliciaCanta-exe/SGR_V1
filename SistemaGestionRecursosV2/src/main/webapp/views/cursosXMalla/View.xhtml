<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CursosXMallaViewDlg" widgetVar="CursosXMallaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCursosXMallaTitle}">
            <h:form id="CursosXMallaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cursosXMallaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCursosXMallaLabel_cxmId}"/>
                        <h:outputText value="#{cursosXMallaController.selected.cxmId}" title="#{bundle.ViewCursosXMallaTitle_cxmId}"/>
                        <h:outputText value="#{bundle.ViewCursosXMallaLabel_descripcion}"/>
                        <h:outputText value="#{cursosXMallaController.selected.descripcion}" title="#{bundle.ViewCursosXMallaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewCursosXMallaLabel_objetivo}"/>
                        <h:outputText value="#{cursosXMallaController.selected.objetivo}" title="#{bundle.ViewCursosXMallaTitle_objetivo}"/>
                        <h:outputText value="#{bundle.ViewCursosXMallaLabel_fechaRegistro}"/>
                        <h:outputText value="#{cursosXMallaController.selected.fechaRegistro}" title="#{bundle.ViewCursosXMallaTitle_fechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCursosXMallaLabel_fechaActualizacion}"/>
                        <h:outputText value="#{cursosXMallaController.selected.fechaActualizacion}" title="#{bundle.ViewCursosXMallaTitle_fechaActualizacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCursosXMallaLabel_referencia1}"/>
                        <h:outputText value="#{cursosXMallaController.selected.referencia1}" title="#{bundle.ViewCursosXMallaTitle_referencia1}"/>
                        <h:outputText value="#{bundle.ViewCursosXMallaLabel_referencia2}"/>
                        <h:outputText value="#{cursosXMallaController.selected.referencia2}" title="#{bundle.ViewCursosXMallaTitle_referencia2}"/>
                        <h:outputText value="#{bundle.ViewCursosXMallaLabel_cursoId}"/>
                        <h:outputText value="#{cursosXMallaController.selected.cursoId}" title="#{bundle.ViewCursosXMallaTitle_cursoId}"/>
                        <h:outputText value="#{bundle.ViewCursosXMallaLabel_codigoEstado}"/>
                        <h:outputText value="#{cursosXMallaController.selected.codigoEstado}" title="#{bundle.ViewCursosXMallaTitle_codigoEstado}"/>
                        <h:outputText value="#{bundle.ViewCursosXMallaLabel_mallaId}"/>
                        <h:outputText value="#{cursosXMallaController.selected.mallaId}" title="#{bundle.ViewCursosXMallaTitle_mallaId}"/>
                        <h:outputText value="#{bundle.ViewCursosXMallaLabel_usuarioId}"/>
                        <h:outputText value="#{cursosXMallaController.selected.usuarioId}" title="#{bundle.ViewCursosXMallaTitle_usuarioId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CursosXMallaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
