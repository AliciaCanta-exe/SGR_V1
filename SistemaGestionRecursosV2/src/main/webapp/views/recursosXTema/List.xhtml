<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRecursosXTemaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RecursosXTemaListForm">
                <p:panel header="#{bundle.ListRecursosXTemaTitle}">
                    <p:dataTable id="datalist" value="#{recursosXTemaController.items}" var="item"
                                 selectionMode="single" selection="#{recursosXTemaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.rxtId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecursosXTemaTitle_rxtId}"/>
                            </f:facet>
                            <h:outputText value="#{item.rxtId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecursosXTemaTitle_fuente}"/>
                            </f:facet>
                            <h:outputText value="#{item.fuente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecursosXTemaTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecursosXTemaTitle_detalleDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.detalleDescripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecursosXTemaTitle_contenturl}"/>
                            </f:facet>
                            <h:outputText value="#{item.contenturl}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecursosXTemaTitle_url}"/>
                            </f:facet>
                            <h:outputText value="#{item.url}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecursosXTemaTitle_license}"/>
                            </f:facet>
                            <h:outputText value="#{item.license}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecursosXTemaTitle_referencia1}"/>
                            </f:facet>
                            <h:outputText value="#{item.referencia1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecursosXTemaTitle_referencia2}"/>
                            </f:facet>
                            <h:outputText value="#{item.referencia2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecursosXTemaTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecursosXTemaTitle_fechaActualizacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaActualizacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecursosXTemaTitle_codigoEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoEstado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecursosXTemaTitle_temaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.temaId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecursosXTemaTitle_tipoRecursoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoRecursoId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRecursosXTemaTitle_usuarioId}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{recursosXTemaController.prepareCreate}" update=":RecursosXTemaCreateForm" oncomplete="PF('RecursosXTemaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RecursosXTemaViewForm" oncomplete="PF('RecursosXTemaViewDialog').show()" disabled="#{empty recursosXTemaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RecursosXTemaEditForm" oncomplete="PF('RecursosXTemaEditDialog').show()" disabled="#{empty recursosXTemaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{recursosXTemaController.destroy}" update=":growl,datalist" disabled="#{empty recursosXTemaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
