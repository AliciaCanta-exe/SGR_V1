<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecursosXTemaViewDlg" widgetVar="RecursosXTemaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRecursosXTemaTitle}">
            <h:form id="RecursosXTemaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recursosXTemaController.selected != null}">
                        <h:outputText value="#{bundle.ViewRecursosXTemaLabel_rxtId}"/>
                        <h:outputText value="#{recursosXTemaController.selected.rxtId}" title="#{bundle.ViewRecursosXTemaTitle_rxtId}"/>
                        <h:outputText value="#{bundle.ViewRecursosXTemaLabel_fuente}"/>
                        <h:outputText value="#{recursosXTemaController.selected.fuente}" title="#{bundle.ViewRecursosXTemaTitle_fuente}"/>
                        <h:outputText value="#{bundle.ViewRecursosXTemaLabel_descripcion}"/>
                        <h:outputText value="#{recursosXTemaController.selected.descripcion}" title="#{bundle.ViewRecursosXTemaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewRecursosXTemaLabel_detalleDescripcion}"/>
                        <h:outputText value="#{recursosXTemaController.selected.detalleDescripcion}" title="#{bundle.ViewRecursosXTemaTitle_detalleDescripcion}"/>
                        <h:outputText value="#{bundle.ViewRecursosXTemaLabel_contenturl}"/>
                        <h:outputText value="#{recursosXTemaController.selected.contenturl}" title="#{bundle.ViewRecursosXTemaTitle_contenturl}"/>
                        <h:outputText value="#{bundle.ViewRecursosXTemaLabel_url}"/>
                        <h:outputText value="#{recursosXTemaController.selected.url}" title="#{bundle.ViewRecursosXTemaTitle_url}"/>
                        <h:outputText value="#{bundle.ViewRecursosXTemaLabel_license}"/>
                        <h:outputText value="#{recursosXTemaController.selected.license}" title="#{bundle.ViewRecursosXTemaTitle_license}"/>
                        <h:outputText value="#{bundle.ViewRecursosXTemaLabel_referencia1}"/>
                        <h:outputText value="#{recursosXTemaController.selected.referencia1}" title="#{bundle.ViewRecursosXTemaTitle_referencia1}"/>
                        <h:outputText value="#{bundle.ViewRecursosXTemaLabel_referencia2}"/>
                        <h:outputText value="#{recursosXTemaController.selected.referencia2}" title="#{bundle.ViewRecursosXTemaTitle_referencia2}"/>
                        <h:outputText value="#{bundle.ViewRecursosXTemaLabel_fechaRegistro}"/>
                        <h:outputText value="#{recursosXTemaController.selected.fechaRegistro}" title="#{bundle.ViewRecursosXTemaTitle_fechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRecursosXTemaLabel_fechaActualizacion}"/>
                        <h:outputText value="#{recursosXTemaController.selected.fechaActualizacion}" title="#{bundle.ViewRecursosXTemaTitle_fechaActualizacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRecursosXTemaLabel_codigoEstado}"/>
                        <h:outputText value="#{recursosXTemaController.selected.codigoEstado}" title="#{bundle.ViewRecursosXTemaTitle_codigoEstado}"/>
                        <h:outputText value="#{bundle.ViewRecursosXTemaLabel_temaId}"/>
                        <h:outputText value="#{recursosXTemaController.selected.temaId}" title="#{bundle.ViewRecursosXTemaTitle_temaId}"/>
                        <h:outputText value="#{bundle.ViewRecursosXTemaLabel_tipoRecursoId}"/>
                        <h:outputText value="#{recursosXTemaController.selected.tipoRecursoId}" title="#{bundle.ViewRecursosXTemaTitle_tipoRecursoId}"/>
                        <h:outputText value="#{bundle.ViewRecursosXTemaLabel_usuarioId}"/>
                        <h:outputText value="#{recursosXTemaController.selected.usuarioId}" title="#{bundle.ViewRecursosXTemaTitle_usuarioId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RecursosXTemaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
