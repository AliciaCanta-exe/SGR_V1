<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecursosXTemaCreateDlg" widgetVar="RecursosXTemaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRecursosXTemaTitle}">
            <h:form id="RecursosXTemaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recursosXTemaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRecursosXTemaLabel_rxtId}" for="rxtId" />
                        <p:inputText id="rxtId" value="#{recursosXTemaController.selected.rxtId}" title="#{bundle.CreateRecursosXTemaTitle_rxtId}" required="true" requiredMessage="#{bundle.CreateRecursosXTemaRequiredMessage_rxtId}"/>
                        <p:outputLabel value="#{bundle.CreateRecursosXTemaLabel_fuente}" for="fuente" />
                        <p:inputText id="fuente" value="#{recursosXTemaController.selected.fuente}" title="#{bundle.CreateRecursosXTemaTitle_fuente}" required="true" requiredMessage="#{bundle.CreateRecursosXTemaRequiredMessage_fuente}"/>
                        <p:outputLabel value="#{bundle.CreateRecursosXTemaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{recursosXTemaController.selected.descripcion}" title="#{bundle.CreateRecursosXTemaTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateRecursosXTemaLabel_detalleDescripcion}" for="detalleDescripcion" />
                        <p:inputText id="detalleDescripcion" value="#{recursosXTemaController.selected.detalleDescripcion}" title="#{bundle.CreateRecursosXTemaTitle_detalleDescripcion}" />
                        <p:outputLabel value="#{bundle.CreateRecursosXTemaLabel_contenturl}" for="contenturl" />
                        <p:inputText id="contenturl" value="#{recursosXTemaController.selected.contenturl}" title="#{bundle.CreateRecursosXTemaTitle_contenturl}" />
                        <p:outputLabel value="#{bundle.CreateRecursosXTemaLabel_url}" for="url" />
                        <p:inputText id="url" value="#{recursosXTemaController.selected.url}" title="#{bundle.CreateRecursosXTemaTitle_url}" />
                        <p:outputLabel value="#{bundle.CreateRecursosXTemaLabel_license}" for="license" />
                        <p:inputText id="license" value="#{recursosXTemaController.selected.license}" title="#{bundle.CreateRecursosXTemaTitle_license}" />
                        <p:outputLabel value="#{bundle.CreateRecursosXTemaLabel_referencia1}" for="referencia1" />
                        <p:inputText id="referencia1" value="#{recursosXTemaController.selected.referencia1}" title="#{bundle.CreateRecursosXTemaTitle_referencia1}" />
                        <p:outputLabel value="#{bundle.CreateRecursosXTemaLabel_referencia2}" for="referencia2" />
                        <p:inputText id="referencia2" value="#{recursosXTemaController.selected.referencia2}" title="#{bundle.CreateRecursosXTemaTitle_referencia2}" />
                        <p:outputLabel value="#{bundle.CreateRecursosXTemaLabel_fechaRegistro}" for="fechaRegistro" />
                        <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy" value="#{recursosXTemaController.selected.fechaRegistro}" title="#{bundle.EditRecursosXTemaTitle_fechaRegistro}" required="true" requiredMessage="#{bundle.EditRecursosXTemaRequiredMessage_fechaRegistro}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateRecursosXTemaLabel_fechaActualizacion}" for="fechaActualizacion" />
                        <p:calendar id="fechaActualizacion" pattern="MM/dd/yyyy" value="#{recursosXTemaController.selected.fechaActualizacion}" title="#{bundle.EditRecursosXTemaTitle_fechaActualizacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateRecursosXTemaLabel_codigoEstado}" for="codigoEstado" />
                        <p:selectOneMenu id="codigoEstado" value="#{recursosXTemaController.selected.codigoEstado}" >
                            <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"
                                           var="codigoEstadoItem"
                                           itemValue="#{codigoEstadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRecursosXTemaLabel_temaId}" for="temaId" />
                        <p:selectOneMenu id="temaId" value="#{recursosXTemaController.selected.temaId}" >
                            <f:selectItems value="#{temasController.itemsAvailableSelectOne}"
                                           var="temaIdItem"
                                           itemValue="#{temaIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRecursosXTemaLabel_tipoRecursoId}" for="tipoRecursoId" />
                        <p:selectOneMenu id="tipoRecursoId" value="#{recursosXTemaController.selected.tipoRecursoId}" >
                            <f:selectItems value="#{tipoRecursoController.itemsAvailableSelectOne}"
                                           var="tipoRecursoIdItem"
                                           itemValue="#{tipoRecursoIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRecursosXTemaLabel_usuarioId}" for="usuarioId" />
                        <p:selectOneMenu id="usuarioId" value="#{recursosXTemaController.selected.usuarioId}" >
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="usuarioIdItem"
                                           itemValue="#{usuarioIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{recursosXTemaController.create}" value="#{bundle.Save}" update="display,:RecursosXTemaListForm:datalist,:growl" oncomplete="handleSubmit(args,'RecursosXTemaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RecursosXTemaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
