<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TemasCreateDlg" widgetVar="TemasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTemasTitle}">
            <h:form id="TemasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{temasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTemasLabel_temaId}" for="temaId" />
                        <p:inputText id="temaId" value="#{temasController.selected.temaId}" title="#{bundle.CreateTemasTitle_temaId}" required="true" requiredMessage="#{bundle.CreateTemasRequiredMessage_temaId}"/>
                        <p:outputLabel value="#{bundle.CreateTemasLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{temasController.selected.codigo}" title="#{bundle.CreateTemasTitle_codigo}" required="true" requiredMessage="#{bundle.CreateTemasRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.CreateTemasLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{temasController.selected.nombre}" title="#{bundle.CreateTemasTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTemasRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateTemasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{temasController.selected.descripcion}" title="#{bundle.CreateTemasTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateTemasRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateTemasLabel_objetivo}" for="objetivo" />
                        <p:inputText id="objetivo" value="#{temasController.selected.objetivo}" title="#{bundle.CreateTemasTitle_objetivo}" required="true" requiredMessage="#{bundle.CreateTemasRequiredMessage_objetivo}"/>
                        <p:outputLabel value="#{bundle.CreateTemasLabel_fechaRegistro}" for="fechaRegistro" />
                        <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy" value="#{temasController.selected.fechaRegistro}" title="#{bundle.EditTemasTitle_fechaRegistro}" required="true" requiredMessage="#{bundle.EditTemasRequiredMessage_fechaRegistro}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTemasLabel_fechaActualizacion}" for="fechaActualizacion" />
                        <p:calendar id="fechaActualizacion" pattern="MM/dd/yyyy" value="#{temasController.selected.fechaActualizacion}" title="#{bundle.EditTemasTitle_fechaActualizacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTemasLabel_referencia1}" for="referencia1" />
                        <p:inputText id="referencia1" value="#{temasController.selected.referencia1}" title="#{bundle.CreateTemasTitle_referencia1}" />
                        <p:outputLabel value="#{bundle.CreateTemasLabel_codigoEstado}" for="codigoEstado" />
                        <p:selectOneMenu id="codigoEstado" value="#{temasController.selected.codigoEstado}" >
                            <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"
                                           var="codigoEstadoItem"
                                           itemValue="#{codigoEstadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTemasLabel_unidadAprendizajeId}" for="unidadAprendizajeId" />
                        <p:selectOneMenu id="unidadAprendizajeId" value="#{temasController.selected.unidadAprendizajeId}" >
                            <f:selectItems value="#{unidadAprendizajeController.itemsAvailableSelectOne}"
                                           var="unidadAprendizajeIdItem"
                                           itemValue="#{unidadAprendizajeIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTemasLabel_usuarioId}" for="usuarioId" />
                        <p:selectOneMenu id="usuarioId" value="#{temasController.selected.usuarioId}" >
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="usuarioIdItem"
                                           itemValue="#{usuarioIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{temasController.create}" value="#{bundle.Save}" update="display,:TemasListForm:datalist,:growl" oncomplete="handleSubmit(args,'TemasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TemasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
