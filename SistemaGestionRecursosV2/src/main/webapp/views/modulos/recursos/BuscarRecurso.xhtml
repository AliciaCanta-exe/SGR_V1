<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <!-- BUSQUEDA DE MATERIAL PROPUESTO POR TEMA POR BUSQUEDA SEMANTICA -->
    <p:fieldset legend="Selecciones las opciones de busqueda" style="margin-bottom:20px">
        <br/>
        <p:growl id="growl" life="2000" />

        <p:selectManyCheckbox id="basic" value="#{recursosXTemaController.selectedConsoles}">
            <f:selectItem itemLabel="Imagen" itemValue="IMG" />
            <f:selectItem itemLabel="Video"  itemValue="VIDEO" />
            <f:selectItem itemLabel="Enlace" itemValue="LINK" />
        </p:selectManyCheckbox>


        <p:outputLabel for="tema" value="Tema" />
        <p:inputText id="tema" value="#{recursosXTemaController.temaBuscar}" required="true"
                     requiredMessage="#{bundle.INGRESE_TEMA}"/>            

        <p:commandButton value="Buscar" id="sugerencias" icon="ui-icon-search" 
                         update=":RMPP_Form:dlSearchVideo :RMPP_Form:dlSearchImg :RMPP_Form:dlSearchLink"
                         action="#{recursosXTemaController.BuscarRecursosSugeridos}" 
                         styleClass="ui-priority-primary" />                    
        <br/><br/>

        <table style="width: 50%;" cellpadding="2">
            <tbody>
                <tr style="height: 21px;">
                    <td style="height: 21px;">
                        <div class="contenedor-columna">
                            <p:dataList id="dlSearchVideo" value="#{recursosXTemaController.recurso1}" var="recVideo" type="definition">
                                <p:dialog header="Enlace" widgetVar="dlg1" minHeight="40">
                                    <h:outputText value="#{recVideo.url}" />
                                </p:dialog>
                                <f:facet name="header">Imagen</f:facet><!--{recVideo.url}-->
                                <f:facet name="description"> 
                                    <p:graphicImage onclick="PF('dlg1').show();" 
                                                    value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/img/modrecursos/photo.png"/> 
                                </f:facet>
                            </p:dataList>  
                         </div>
                    </td>
                    <td style="height: 21px;">
                        <div class="contenedor-columna">
                            <p:dataList id="dlSearchImg" value="#{recursosXTemaController.recurso2}" var="recImagen" type="definition">
                                <p:dialog header="Enlace" widgetVar="dlg2" minHeight="40">
                                    <h:outputText value="#{recImagen.url}" />
                                </p:dialog>                                
                                <f:facet name="header">Video</f:facet> <!--{recImagen.url} -->                                    
                                <f:facet name="description">
                                    <p:graphicImage onclick="PF('dlg2').show();" value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/img/modrecursos/video1.png"/> 
                                </f:facet>
                            </p:dataList>  
                         </div>
                    </td>
                    <td style="height: 21px;">
                        <div class="contenedor-columna">
                            <p:dataList id="dlSearchLink" value="#{recursosXTemaController.recurso3}" var="recEnlaces" type="definition">
                                <p:dialog header="Enlace" widgetVar="dlg3" minHeight="40">
                                    <h:outputText value="#{recEnlaces.url}" />
                                </p:dialog>                                
                                <f:facet name="header">Enlaces</f:facet> <!--{recEnlaces.url}-->                                    
                                <f:facet name="description">
                                    <p:graphicImage onclick="PF('dlg3').show();" value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/img/modrecursos/link.png"/> 
                                </f:facet>
                            </p:dataList>  
                         </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- DivTable.com -->


    </p:fieldset>        
    <!-- BUSQUEDA DE MATERIAL PROPUESTO POR TEMA POR BUSQUEDA SEMANTICA -->
</html>
