<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoViewDlg" widgetVar="EstadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstadoTitle}">
            <h:form id="EstadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstadoLabel_codigoEstado}"/>
                        <h:outputText value="#{estadoController.selected.codigoEstado}" title="#{bundle.ViewEstadoTitle_codigoEstado}"/>
                        <h:outputText value="#{bundle.ViewEstadoLabel_nombre}"/>
                        <h:outputText value="#{estadoController.selected.nombre}" title="#{bundle.ViewEstadoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewEstadoLabel_descripcionBreve}"/>
                        <h:outputText value="#{estadoController.selected.descripcionBreve}" title="#{bundle.ViewEstadoTitle_descripcionBreve}"/>
                        <h:outputText value="#{bundle.ViewEstadoLabel_fechaRegistro}"/>
                        <h:outputText value="#{estadoController.selected.fechaRegistro}" title="#{bundle.ViewEstadoTitle_fechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEstadoLabel_fechaActualizacion}"/>
                        <h:outputText value="#{estadoController.selected.fechaActualizacion}" title="#{bundle.ViewEstadoTitle_fechaActualizacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
