<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Autenticación Sistema de Gestión de Recursos Virtuales V1.0</title>  
    <style>
      .username.ng-valid {
          background-color: lightgreen;
      }
      .username.ng-dirty.ng-invalid-required {
          background-color: red;
      }
      .username.ng-dirty.ng-invalid-minlength {
          background-color: yellow;
      }

      .email.ng-valid {
          background-color: lightgreen;
      }
      .email.ng-dirty.ng-invalid-required {
          background-color: red;
      }
      .email.ng-dirty.ng-invalid-email {
          background-color: yellow;
      }

    </style>
</h:head>
<h:body>
	<h:form>
		<h3>JSF Login Logout</h3>
		<h:outputText value="Username" />
                <h:inputText id="username" value="#{login.email}" label="usuario" required="true"></h:inputText>
		<h:message for="username"></h:message>
		<br /><br />
		
		<h:outputText value="Password" />
		<h:inputSecret id="password" value="#{login.clave}" label="Password" required="true"></h:inputSecret>
		<h:message for="password"></h:message>
		<br /><br />
		
		<h:commandButton action="#{login.validateUsernamePassword}" value="Login"></h:commandButton>
	</h:form>
</h:body>
</html>
